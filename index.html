<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory System</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin-top: 30px; }
    input, button { margin: 5px; padding: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    .section { border: 1px solid #ddd; padding: 15px; border-radius: 10px; margin-bottom: 30px; }
  </style>
</head>
<body>

  <!-- Add Inventory -->
  <div class="section">
    <h2>1. Add Inventory</h2>
    <label>ID: <input type="text" id="inv-id"></label>
    <label>Item: <input type="text" id="inv-item"></label>
    <label>Quantity: <input type="number" id="inv-qty"></label>
    <label>Price: <input type="number" id="inv-price" step="0.01"></label>
    <button onclick="addInventory()">Add</button>
  </div>

  <!-- Make Bill -->
  <div class="section">
    <h2>2. Make Bill</h2>
    <label>ID: <input type="text" id="bill-id"></label>
    <label>Quantity: <input type="number" id="bill-qty"></label>
    <button onclick="makeBill()">Generate Bill</button>
    <div id="bill-output"></div>
  </div>

  <!-- Display Stock -->
  <div class="section">
    <h2>3. Display Stock</h2>
    <button onclick="displayStock()">Show Stock</button>
    <table id="stock-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Item</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwsKdh2lT6QNg8yZ6K4YzRi7L5W0yN7YdJwHzX-HsuT1NisDjZQbXuJFlqDKibZrqJA/exec"; // Replace with your deployed Apps Script URL

    async function addInventory() {
      const id = document.getElementById('inv-id').value.trim();
      const item = document.getElementById('inv-item').value.trim();
      const qty = document.getElementById('inv-qty').value;
      const price = document.getElementById('inv-price').value;

      if (!id || !item || !qty || !price) {
        alert("All fields are required.");
        return;
      }

      const params = new URLSearchParams({
        action: "addInventory",
        id, item, quantity: qty, price
      });

      await fetch(API_URL, {
        method: "POST",
        body: params
      });

      alert("Added to Inventory!");
    }

    async function makeBill() {
      const id = document.getElementById('bill-id').value.trim();
      const qty = document.getElementById('bill-qty').value;

      const params = new URLSearchParams({
        action: "makeBill",
        id, quantity: qty
      });

      const res = await fetch(API_URL, {
        method: "POST",
        body: params
      });

      const text = await res.text();

      try {
        const data = JSON.parse(text);
        document.getElementById('bill-output').innerHTML = `
          <h3>Bill</h3>
          <table>
            <tr><th>ID</th><td>${data.id}</td></tr>
            <tr><th>Item</th><td>${data.item}</td></tr>
            <tr><th>Quantity</th><td>${data.quantity}</td></tr>
            <tr><th>Price</th><td>${data.price}</td></tr>
            <tr><th>Total</th><td><strong>${data.total.toFixed(2)}</strong></td></tr>
          </table>`;
      } catch (e) {
        document.getElementById('bill-output').innerHTML = `<p style="color:red;">${text}</p>`;
      }
    }

    async function displayStock() {
      const res = await fetch(API_URL + "?action=getStock");
      const stock = await res.json();

      const tbody = document.querySelector("#stock-table tbody");
      tbody.innerHTML = "";

      stock.forEach(item => {
        tbody.innerHTML += `
          <tr>
            <td>${item.id}</td>
            <td>${item.item}</td>
            <td>${item.quantity}</td>
            <td>${item.price}</td>
          </tr>`;
      });
    }
  </script>

</body>
</html>
